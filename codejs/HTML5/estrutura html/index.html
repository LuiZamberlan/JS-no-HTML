<!DOCTYPE html><!--Define o tipo de documento para o navegador-->
<html lang="pt-br"><!--A primeira tag que precisa ser aberta, a tag 'mãe', o parâmetro lang='' diz para o navegador qual a línguagem usada no documento.-->
    <head><!--Essa tag trata de metadados do documento e não são exibidos na página.-->
        <!--Existem tags específicas que serão usadas no corpo da tag <head>-->
        <meta charset="UTF-8"/><!--Diz ao navegador qual o tipo de decodificador de caracteres usar, afim de evitar erros com acentuação-->
        <title>Título do documento</title>
        
    </head>
    <body><!--Recebe todas as tags que modificam a página, é toda a estrutura vísivel-->
        <p>Olá, Mundo!</p>
    </body>
</html>
