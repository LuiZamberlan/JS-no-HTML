<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Os navegadores de celulares e dispositivos utilizam uma janela virtual para exibir conteúdos web chamados viewport que geralmente é maior que a própria tela do dispositivo. Logo essa meta tag faz com que o tamanho da viewport seja definido com o tamanho da tela do dispositivo.-->
    <title>Meu HTML</title>
</head>
<body>
    <h1>Meu HTML</h1><!--Tag de título exibido na página, o número na frente do 'h' define a hierárquia, quanto maior o número menor será o tamanho e a hierárquia.-->
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque error quibusdam dolores odio, fuga, ad aliquam asperiores illo eaque iste necessitatibus. Cupiditate voluptatem quae maxime, dolor nobis assumenda odio reiciendis.
    </p><!--Tag de parágrafo que serve para introdução de um texto ou um conteúdo específico após um título-->
</body>
</html>
